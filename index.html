<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="key.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="input-part">
            <div class="ui-info"></div>
            <input class="input" type="text" placeholder="Search a city">
            <button class="search" >Search</button>
            <button class="locate" >My Location</button>
        </div>
        <div class="info-part">
            <p class="city-name"></p>
            <p class="temp"></p>
            <p class="feels"></p>
            <div class="bottom-info">
                <p class="num1"></p> 
                <p class="num2"></p>
            </div>

        </div>
    </div>

</body>
</html>
